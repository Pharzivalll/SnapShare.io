<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShare - Secure File Exchange</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        background-image: url('images/pngtree-618-zhongda-promotes-clothing-home-full-screen-poster-banner-image_193142.jpg');
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
        color: #fff; /* Text color on top of the background */
        }

        h1 {
            color: #fff; /* Text color on top of the background */
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        #secureCodeDisplay {
            margin: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>SnapShare - Secure File Exchange</h1>

    <input type="text" id="secureCodeInput" placeholder="Enter secure code">

    <!-- Download button -->
    <button onclick="downloadFile()">Download File</button>

    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="submit" value="Upload File">
        <input type="button" value="Generate Secure Code" onclick="generateCode()">
    </form>

    <div id="secureCodeDisplay"></div>

    <script>
        function downloadFile() {
            // Get the secure code from the input field
            var secureCode = document.getElementById('secureCodeInput').value;

            // Construct the download link with the secure code
            var downloadLink = 'retrieve.php?code=' + secureCode;

            // Open the download link in a new tab
            window.open(downloadLink, '_blank');
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
